<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro & Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="LoginOlho.js"></script>
  <script defer src="passwordHidden.js"></script>
  <script defer src="validacaoCadastro.js"></script>
  <script defer src="checklistTermosEUso.js"></script>
  <link rel="stylesheet" href="styleLogin.css">
</head>

<body class="flex items-center justify-center min-h-screen">

  <div id="container" class="glass-card w-full max-w-md p-8">
    <h1 id="formTitle" class="text-3xl font-bold text-center mb-6 text-white drop-shadow-lg">Cadastro</h1>

    <!-- Cadastro -->
    <form id="cadastroForm" class="space-y-4">
      <!-- Nome -->
      <div class="relative">
        <input id="nome" type="text" placeholder="Seu nome"
          class="peer w-full rounded-lg p-3 bg-white/50 placeholder-transparent focus:placeholder-gray-400 focus:outline-none"
          required />
        <label for="nome" class="absolute left-3 top-3 text-gray-700 transition-all
         peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
         peer-focus:-top-3 peer-focus:text-sm peer-focus:text-amber-600
         peer-[&:not(:placeholder-shown)]:-top-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-amber-600
         px-1 rounded">
          Nome
        </label>
      </div>

      <div class="space-y-6">
        <!-- Email -->
        <div class="relative">
          <input id="email" type="email" placeholder="exemplo@email.com"
            class="peer w-full rounded-lg p-3 bg-white/50 placeholder-transparent focus:placeholder-gray-400 focus:outline-none"
            required />
          <label for="email" class="absolute left-3 top-3 text-gray-700 transition-all
         peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
         peer-focus:-top-3 peer-focus:text-sm peer-focus:text-amber-600
         peer-[&:not(:placeholder-shown)]:-top-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-amber-600
         px-1 rounded">
            Email
          </label>
        </div>


        <!-- Telefone -->
        <div class="relative">
          <input id="telefone" type="tel" placeholder="(11) 91234-5678"
            class="peer w-full rounded-lg p-3 bg-white/50 placeholder-transparent focus:placeholder-gray-400 focus:outline-none" />
          <label for="telefone" class="absolute left-3 top-3 text-gray-700 transition-all
         peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
         peer-focus:-top-3 peer-focus:text-sm peer-focus:text-amber-600
         peer-[&:not(:placeholder-shown)]:-top-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-amber-600
         px-1 rounded">
            Telefone
          </label>
        </div>


        <!-- CPF -->
        <div class="relative">
          <input id="cpf" type="text" placeholder="###.###.###-##"
            class="peer w-full rounded-lg p-3 bg-white/50 placeholder-transparent focus:placeholder-gray-400 focus:outline-none" />
          <label for="cpf" class="absolute left-3 top-3 text-gray-700 transition-all
         peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
         peer-focus:-top-3 peer-focus:text-sm peer-focus:text-amber-600
         peer-[&:not(:placeholder-shown)]:-top-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-amber-600
         px-1 rounded">
            CPF
          </label>
        </div>


        <!-- Senha -->
        <div class="relative">
          <input id="senha-cadastro" type="password" placeholder="Digite sua senha"
            class="peer w-full rounded-lg p-3 bg-white/50 placeholder-transparent focus:placeholder-gray-400 focus:outline-none"
            required />
          <label for="senha-cadastro" class="absolute left-3 top-3 text-gray-700 transition-all
         peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
         peer-focus:-top-3 peer-focus:text-sm peer-focus:text-amber-600
         peer-[&:not(:placeholder-shown)]:-top-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-amber-600
         px-1 rounded">
            Senha
          </label>

          <button type="button"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 dark:text-gray-200"
            onclick="toggleSenha('senha-cadastro', this)">
            <img id="eyeIcon" src="https://img.icons8.com/?size=100&id=85028&format=png&color=000000" width="24" />
          </button>
        </div>


        <!-- Confirmar Senha -->
        <div class="relative">
          <input id="confirmar-senha" type="password" placeholder="Repita sua senha"
            class="peer w-full rounded-lg p-3 bg-white/50 placeholder-transparent focus:placeholder-gray-400 focus:outline-none"
            required />
          <label for="confirmar-senha" class="absolute left-3 top-3 text-gray-700 transition-all
         peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
         peer-focus:-top-3 peer-focus:text-sm peer-focus:text-amber-600
         peer-[&:not(:placeholder-shown)]:-top-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-amber-600
         px-1 rounded">
            Confirmar Senha
          </label>

          <button type="button"
            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 dark:text-gray-200"
            onclick="toggleSenha('confirmar-senha', this)">
            <img id="eyeIcon" src="https://img.icons8.com/?size=100&id=85028&format=png&color=000000" width="24" />
          </button>
        </div>

<!-- Termos de Uso e Política de Privacidade -->
<div class="mb-4 flex flex-col space-y-3 text-white">

  <!-- Termos de Uso -->
  <label class="flex items-center space-x-3 cursor-pointer">
    <input type="checkbox" id="termos" required
      class="check-custom h-5 w-5 rounded border-gray-300">
    <span class="text-sm">
      Li e aceito os 
      <a href="../footer/termos-de-uso.html" target="_blank" 
         class="text-amber-600 hover:text-amber-400 transition">
         Termos de Uso
      </a>
    </span>
  </label>

  <!-- Política de Privacidade -->
  <label class="flex items-center space-x-3 cursor-pointer">
    <input type="checkbox" id="privacidade" required
      class="check-custom h-5 w-5 rounded border-gray-300">
    <span class="text-sm">
      Li e aceito a 
      <a href="../footer/politica-de-privacidade.html" target="_blank" 
         class="text-amber-600 hover:text-amber-400 transition">
         Política de Privacidade
      </a>
    </span>
  </label>

</div>




      </div>
      <button type="submit"
        class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 rounded-lg shadow-md transition">
        Cadastrar
      </button>

    </form>

    <!-- Login -->
    <form id="loginForm" class="space-y-4 hidden">

      <!-- Email -->
      <div class="relative">
        <input id="email" type="email" placeholder="seu@email.com"
          class="peer w-full rounded-lg p-3 bg-white/50 placeholder-transparent focus:placeholder-gray-400 focus:outline-none"
          required />
        <label for="email" class="absolute left-3 top-3 text-gray-700 transition-all
         peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
         peer-focus:-top-3 peer-focus:text-sm peer-focus:text-amber-600
         peer-[&:not(:placeholder-shown)]:-top-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-amber-600
         px-1 rounded">
          Email
        </label>
      </div>

      <!-- Senha Login -->
      <div class="relative">
        <input id="senha-Login" type="password" placeholder="Digite sua senha"
          class="peer w-full rounded-lg p-3 bg-white/50 placeholder-transparent focus:placeholder-gray-400 focus:outline-none"
          required />
        <label for="senha-Login" class="absolute left-3 top-3 text-gray-700 transition-all
         peer-placeholder-shown:top-3 peer-placeholder-shown:text-gray-500 peer-placeholder-shown:text-base
         peer-focus:-top-3 peer-focus:text-sm peer-focus:text-amber-600
         peer-[&:not(:placeholder-shown)]:-top-3 peer-[&:not(:placeholder-shown)]:text-sm peer-[&:not(:placeholder-shown)]:text-amber-600
         px-1 rounded">
          Senha
        </label>

        <button type="button"
          class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-600 dark:text-gray-200"
          onclick="toggleSenha('senha-Login', this)">
          <img id="eyeIcon" src="https://img.icons8.com/?size=100&id=85028&format=png&color=000000" width="24" />
        </button>
      </div>

      <button type="submit"
        class="w-full bg-amber-500 hover:bg-amber-600 text-white font-semibold py-2 rounded-lg shadow-md transition">
        Entrar
      </button>

    </form>

    <p class="text-center mt-6 text-amber-600">
      <button id="toggleBtn" class="font-semibold hover:text-amber-400">
        Já tem conta? Faça login
      </button>
    </p>
  </div>

  <script>
    const toggleBtn = document.getElementById('toggleBtn');
    const cadastroForm = document.getElementById('cadastroForm');
    const loginForm = document.getElementById('loginForm');
    const formTitle = document.getElementById('formTitle');

    function showForm(showLogin) {
      const show = showLogin ? loginForm : cadastroForm;
      const hide = showLogin ? cadastroForm : loginForm;
      hide.classList.add('hidden');
      show.classList.remove('hidden');
      // animação de entrada
      show.classList.add('fade-slide-enter');
      setTimeout(() => {
        show.classList.add('fade-slide-enter-active');
      }, 10);
      setTimeout(() => {
        show.classList.remove('fade-slide-enter', 'fade-slide-enter-active');
      }, 600);
    }

    toggleBtn.addEventListener('click', () => {
      const isLoginVisible = !loginForm.classList.contains('hidden');
      showForm(!isLoginVisible);
      if (isLoginVisible) {
        formTitle.textContent = 'Cadastro';
        toggleBtn.textContent = 'Já tem conta? Faça login';
      } else {
        formTitle.textContent = 'Login';
        toggleBtn.textContent = 'Não tem conta? Cadastre-se';
      }
    });
  </script>

</body>

</html>
